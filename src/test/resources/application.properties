# suppress inspection "UnusedProperty" for whole file
# Configuration Properties
kafka.topic.first.bootstrap.address=${KAFKA_TOPIC_FIRST_BOOTSTRAP_ADDRESS:kafka:9092}
kafka.topic.first.topic.name=${KAFKA_TOPIC_FIRST_TOPIC_NAME:topicFirst}
kafka.topic.first.group.id=${KAFKA_TOPIC_FIRST_GROUP_ID_FIRST:groupFirst}
kafka.topic.first.num.partitions=${KAFKA_TOPIC_FIRST_NUM_PARTITIONS:1}
kafka.topic.first.replication.factor=${KAFKA_TOPIC_FIRST_REPLICATION_FACTOR:1}

mongo.database.name=${MONGO_DATABASE_NAME:test}
mongo.connection.string=${MONGO_CONNECTION_STRING:mongodb://mongo:27017/test}

rabbit.host=${RABBIT_HOST:rabbit}
rabbit.port=${RABBIT_PORT:5672}
rabbit.username=${RABBIT_USERNAME:guest}
rabbit.password=${RABBIT_PASSWORD:guest}
rabbit.queue=${RABBIT_QUEUE:someQueue}
rabbit.exchange=${RABBIT_EXCHANGE:someExchange}
rabbit.topic.first.routing.key=${RABBIT_TOPIC_FIRST_ROUTING_KEY:someRouting}
rabbit.virtual.host=${RABBIT_VIRTUAL_HOST:/}
redis.host.name=${REDIS_HOSTNAME:redis}
redis.port=${REDIS_PORT:6379}

# Actuator Configuration
management.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include=*
management.endpoint.health.group.readiness.show-details=always
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.liveness.show-details=always
